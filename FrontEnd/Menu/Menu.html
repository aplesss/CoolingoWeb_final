<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- food icons -->
	<link rel="stylesheet" type="text/css" href="css/organicfoodicons.css" />
	<!-- demo styles -->
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<!-- menu styles -->
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<link rel="stylesheet" type="text/css" href="css/skills-tree.css" />
	<script src="js/modernizr-custom.js"></script>
</head>

<body>
	<!-- Main container -->
	<div class="container">
		<!-- Blueprint header -->
		<header class="bp-header cf">
			<div class="dummy-logo">
				<h1 class="dummy-heading">Coolingo</h2>
			</div>
		</header>
		<button class="action action--open" aria-label="Open Menu"><span class="icon icon--menu"></span></button>
		<nav id="ml-menu" class="menu">
			<button class="action action--close" aria-label="Close Menu"><span class="icon icon--cross"></span></button>
			<div class="menu__wrap">
				<div data-menu="main" class="menu__level" id="all_menu" tabindex="-1" role="menu" aria-label="All">
				</div>
			</div>
		</nav>
		<div class="content">
			<p class="info">Please choose a category</p>
			<div class="skills-tree-container">
				<div class="grid learning-courses">
				  <div class="skillstree txtcenter">
					<div class="grid__col--12 skilltree txtcenter" id="skills-node-container">

					</div>
					</div>
				  </div>
				</div>
			  
		</div>
	</div>
	<!-- /view -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/classie.js"></script>
	<script src="js/main.js"></script>
	<script src="js/create.js"></script>
	<script>
	(function() {
		var menuEl = document.getElementById('ml-menu'),
			mlmenu = new MLMenu(menuEl, {
				// breadcrumbsCtrl : true, // show breadcrumbs
				// initialBreadcrumb : 'all', // initial breadcrumb text
				backCtrl : false, // show back button
				// itemsDelayInterval : 60, // delay between each menu item sliding animation
				onItemClick: loadDummyData // callback: item that doesnÂ´t have a submenu gets clicked - onItemClick([event], [inner HTML of the clicked item])
			});

		// mobile menu toggle
		var openMenuCtrl = document.querySelector('.action--open'),
			closeMenuCtrl = document.querySelector('.action--close');

		openMenuCtrl.addEventListener('click', openMenu);
		closeMenuCtrl.addEventListener('click', closeMenu);

		function openMenu() {
			classie.add(menuEl, 'menu--open');
			closeMenuCtrl.focus();
		}

		function closeMenu() {
			classie.remove(menuEl, 'menu--open');
			openMenuCtrl.focus();
		}

		// simulate grid content loading
		var gridWrapper = document.querySelector('.content');
 
		function loadDummyData(ev, itemName) {
			ev.preventDefault();

			closeMenu();
			gridWrapper.innerHTML = '';
			classie.add(gridWrapper, 'content--loading');
		
			setTimeout(function() {
				classie.remove(gridWrapper, 'content--loading');
				
				gridWrapper.innerHTML = '<ul class="products">' + dummyData[itemName] + '<ul>';
				gridWrapper.innerHTML='<div class="card">'
  +'<img src="img/family.jpeg" alt="Avatar" style="width:100%">'
  +'<div class="card_container">'
    +'<h4><b>Level 1</b></h4>'
  +'</div>'
+'</div>'
  
			}, 700);
			
		 
		}
	})();
	</script>
	<!--===============================================================================================-->

<!--===============================================================================================-->
 
</body>

</html>
